<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>War Editor</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="shortcut icon"
      href="./images/x_startpoint.png"
      type="image/x-icon"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"
    ></script>
    <script defer type="module" src="./index.js"></script>
  </head>
  <body class="flex">
    <div class="editor flex col">
      <header class="flex row"></header>
      <section class="main flex row">
        <aside class="panel-left flex col">
          <div id="mini-map-container"></div>
          <div class="tool-box flex"></div>
        </aside>
        <div id="map-container"></div>
      </section>
      <footer class="flex row">
        <div class="status-bar">xx:xx</div>
      </footer>
    </div>
  </body>
</html>
